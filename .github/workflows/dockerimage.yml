name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag docker.pkg.github.com/mrturkmen06/scheduler/scheduler:latest
    - name: Push docker image scheduler 
      run: docker push docker.pkg.github.com/mrturkmen06/scheduler/scheduler:latest
